<!DOCTYPE html>
 <html>
<head>
	<title>form</title>
</head>
<body>
 <form name="exampleform" method="get">
 	<p><label for="fn">First Name</label></p>
 	 
 	<p><input type="text" name="firstname" id="fn"></p>
 	 
 	<p><label for="ln">Last Name</label></p>
  
 	<p><input type="text" name="lastname" id="ln"></p>
 	 
 	<p><label for="em">Email</label></p>
 	 
 	<p><input type="email" name="email" id="em"></p>
 	 
 	<p><label for="cn">Contect Number</label></p>
 	 
 	<p><input type="text" name="Contect" id="cn"></p>
    
    <p><label id="ad">Address</label></p>
   
    <p><textarea name="address" id="ad"></textarea></p>
 	 
 	<p><label for="un">Username</label></p>
 	 
 	<p><input type="text" name="user" id="un"></p>
     
 	<p><label for="ps">Password</label></p>
 	 
 	<p><input type="Password" name="Password" id="ps"></p>
 	 
 	<p><label>Gender</label></p>
 	 
 	<p><input type="radio" name="gender" value="m">Male
 	<input type="radio" name="gender" value="f">Female</p>
 
 	<p><label id="qu">Qualification</label></p>
 	 
 	<select id="qu">
 		<option>--SELECT--</option>
 		<option>BTech</option>
 		<option>BE</option>
 		<option>Diploma</option>
 		<option>MTech</option>
 	</select>
 	 
 	<p><label id="ex">Experience</label></p>
 	 
 	<select id="ex">
 		<option>--SELECT--</option>
 		<option>0-1 year</option>
 		<option>1-3 year</option>
 		<option>3-5 year</option>
 		<option>more than 5 year</option>
 	</select>
 	 
 	<p><label id="cl">Coding Language</label></p>
 	 
 	<p><input type="checkbox"  id="cl">C/C++</p>
 	 
 	<p><input type="checkbox"  id="cl">JAVA</p>
 	 
 	<p><input type="checkbox"  id="cl">C#</p>
 	 
 	<p><input type="checkbox"  id="cl">PHP</p>
 	 
 	<p><input type="checkbox"  id="cl">PYTHON</p>

 	<p><button type="submit" value="submit">Submit</button></p>

</form>

</body>
</html>
