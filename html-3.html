<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
 <form name="exampleform" method="get">
 	<label for="fn">First Name</label>
 	<br/>
 	<input type="text" name="firstname" id="fn">
 	<br/>
 	<label for="ln">Last Name</label>
 	<br/>
 	<input type="text" name="lastname" id="ln">
 	<br/>
 	<label for="em">Email</label>
 	<br/>
 	<input type="email" name="email" id="em">
 	<br/>
 	<label for="cn">Contect Number</label>
 	<br/>
 	<input type="text" name="Contect" id="cn">
    <br/>
    <label id="ad">Address</label>
    <br/>
    <textarea name="address" id="ad"></textarea>
 	<br/>
 	<label for="un">Username</label>
 	<br/>
 	<input type="text" name="user" id="un">
    <br/>
 	<label for="ps">Password</label>
 	<br/>
 	<input type="password" name="Password" id="ps">
 	<br/>
 	<label>Gender</label>
 	<br/>
 	<input type="radio" name="gender">Male
 	<input type="radio" name="gender">Female
 	<br/>
 	<br/>
 	<label id="qu">Qualification</label>
 	<br/>
 	<select id="qu">
 		<option>--SELECT--</option>
 		<option>BTech</option>
 		<option>BE</option>
 		<option>Diploma</option>
 		<option>MTech</option>
 	</select>
 	<br/>
 	<br/>
 	<label id="ex">Experience</label>
 	<br/>
 	<select id="ex">
 		<option>--SELECT--</option>
 		<option>0-1 year</option>
 		<option>1-3 year</option>
 		<option>3-5 year</option>
 		<option>more than 5 year</option>
 	</select>
 	<br/>
 	<br/>
 	<label id="cl">Coding Language</label>
 	<br/>
 	<input type="checkbox"  id="cl">C/C++
 	<br/>
 	<input type="checkbox"  id="cl">JAVA
 	<br/>
 	<input type="checkbox"  id="cl">C#
 	<br/>
 	<input type="checkbox"  id="cl">PHP
 	<br/>
 	<input type="checkbox"  id="cl">PYTHON
 	<br/>
 	<br/>
 	<button type="submit" value="submit">Submit</button>

</form>

</body>
</html>
